    <style>
        /* Define custom colors for consistency */
        :root {
            --color-primary: #f8f8f8;
            /* A light off-white */
            --color-secondary: #a0a0a0;
            /* A medium gray */
            --color-accent: #f97316;
            /* Tailwind's orange-500 */
            --color-dark-bg: #1a1a1a;
            /* Dark background for elements */
            --color-light-bg: #282828;
            /* Lighter dark background for buttons */
        }

        /* Set up default font and background for the body */
        body {
            background-color: var(--color-dark-bg);
            color: var(--color-primary);
        }

        /* Apply colors to Tailwind's custom properties if they are used elsewhere */
        .text-primary {
            color: var(--color-primary);
        }

        .text-secondary {
            color: var(--color-secondary);
        }

        .text-accent {
            color: var(--color-accent);
        }

        /* Custom CSS for fade-in animation on page load */
        .fade-in {
            animation: fadeIn 0.5s ease forwards;
            opacity: 0;
            /* Start invisible */
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
                /* Slight slide up effect */
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Delay for the tabs section to animate after the main heading */
        .fade-in-delay-1 {
            animation-delay: 0.2s;
        }

        /* Styles for the active tab button (reused for Vray Attempts button too) */
        .tab-btn.tab-active {
            background-color: var(--color-accent);
            /* Active color from custom property */
            color: white;
        }

        /* Transitions for grid items to smoothly hide/show */
        .grid-item {
            transition: opacity 0.3s ease, transform 0.3s ease, height 0.3s ease, margin 0.3s ease;
            overflow: hidden;
            /* Prevent content from showing during height transition */
            cursor: pointer;
            /* Indicate that items are clickable */
        }

        /* Styles for hidden grid items */
        .grid-item.hidden {
            opacity: 0;
            transform: scale(0.95);
            /* Shrink slightly when hidden */
            height: 0;
            /* Collapse height to remove from document flow */
            margin-top: 0;
            margin-bottom: 0;
            padding-top: 0;
            padding-bottom: 0;
            pointer-events: none;
            /* Disable interactions when hidden */
        }

        /* Floating effect for the logo (if `floating` class is defined in enhanced-style.css) */
        /* For demonstration, a basic floating effect if not in external CSS */
        @keyframes floating {
            0% {
                transform: translateY(0px);
            }

            50% {
                transform: translateY(-5px);
            }

            100% {
                transform: translateY(0px);
            }
        }

        .floating {
            animation: floating 3s ease-in-out infinite;
        }

        /* Modal Overlay Styles */
        #image-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            /* Ensure it's on top of everything */
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }

        #image-modal.visible {
            opacity: 1;
            visibility: visible;
        }

        /* Modal Content Styles */
        #modal-content {
            position: relative;
            max-width: 90vw;
            max-height: 90vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #modal-image {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            /* Ensure the image fits within the modal area */
            border-radius: 0.5rem;
            /* Tailwind's rounded-lg */
        }

        /* Close Button Styles */
        #close-modal-btn {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: none;
            border: none;
            font-size: 2rem;
            color: white;
            cursor: pointer;
            z-index: 1001;
            /* Ensure button is above the image */
            transition: color 0.2s ease;
        }

        #close-modal-btn:hover {
            color: var(--color-accent);
        }
    </style>

    <!-- JavaScript for Image Filtering and Tab Activation -->
    <script>
        // Get all main tab buttons and grid items
        const tabs = document.querySelectorAll('.tab-btn');
        const items = document.querySelectorAll('.grid-item');
        // Get the Failed Vray button and its container
        const vrayBtn = document.getElementById('vray-attempts-btn');
        const vrayBtnContainer = document.getElementById('vray-btn-container');

        // Get modal elements
        const imageModal = document.getElementById('image-modal');
        const modalImage = document.getElementById('modal-image');
        const closeModalBtn = document.getElementById('close-modal-btn');

        // Function to deactivate all main filter tabs
        function deactivateMainTabs() {
            tabs.forEach(t => {
                t.classList.remove('tab-active');
                t.classList.add('bg-light-bg', 'text-primary');
                t.setAttribute('aria-selected', 'false');
            });
        }

        // Function to filter and display items based on category
        function filterItems(filterCategory) {
            items.forEach(item => {
                if (filterCategory === 'all' || item.dataset.category === filterCategory) {
                    item.classList.remove('hidden');
                } else {
                    item.classList.add('hidden');
                }
            });
        }

        // Open Modal Function
        function openModal(imageSrc, imageAlt) {
            modalImage.src = imageSrc;
            modalImage.alt = imageAlt;
            imageModal.classList.add('visible');
            imageModal.classList.remove('hidden');
            imageModal.setAttribute('aria-hidden', 'false');
            document.body.style.overflow = 'hidden'; // Prevent scrolling when modal is open
        }

        // Close Modal Function
        function closeModal() {
            imageModal.classList.remove('visible');
            imageModal.classList.add('hidden');
            imageModal.setAttribute('aria-hidden', 'true');
            document.body.style.overflow = ''; // Restore scrolling
            modalImage.src = ''; // Clear image source
        }

        // Add click event listener to each main filter tab button
        tabs.forEach(tab => {
            tab.addEventListener('click', () => {
                const filter = tab.dataset.filter;

                // Deactivate Vray button if it's currently active
                vrayBtn.classList.remove('tab-active');
                vrayBtn.classList.add('bg-light-bg', 'text-primary'); // Reapply default Vray button style

                // Deactivate all other main tabs
                deactivateMainTabs();

                // Activate the clicked main tab
                tab.classList.add('tab-active');
                tab.classList.remove('bg-light-bg', 'text-primary');
                tab.setAttribute('aria-selected', 'true');

                // Show/Hide Failed Vray button container based on 'Renders' tab
                if (filter === 'Renders') {
                    vrayBtnContainer.classList.remove('hidden');
                    // Adjust grid width if Vray button container is shown
                    document.querySelector('.md\\:w-3\\/4').classList.remove('w-full');
                } else {
                    vrayBtnContainer.classList.add('hidden');
                    // Expand grid width if Vray button container is hidden
                    document.querySelector('.md\\:w-3\\/4').classList.add('w-full');
                }

                // Filter items based on the clicked main tab's filter
                filterItems(filter);
            });
        });

        // Add click event listener for the Failed Vray button
        vrayBtn.addEventListener('click', () => {
            // Deactivate all main filter tabs
            deactivateMainTabs();

            // Ensure the Renders tab is active when Failed Vray button is clicked
            // This is because Failed Vray is a sub-filter of Renders
            const rendersTab = document.querySelector('.tab-btn[data-filter="Renders"]');
            if (rendersTab) {
                rendersTab.classList.add('tab-active');
                rendersTab.classList.remove('bg-light-bg', 'text-primary');
                rendersTab.setAttribute('aria-selected', 'true');
            }

            // Activate the Failed Vray button
            vrayBtn.classList.add('tab-active');
            vrayBtn.classList.remove('bg-light-bg', 'text-primary'); // Remove default style

            // Filter items to show only 'Vray Attempts' category
            filterItems('Vray Attempts');
        });

        // Add click listeners to all grid images for the modal
        items.forEach(item => {
            const img = item.querySelector('img');
            if (img) {
                img.addEventListener('click', (event) => {
                    // Prevent the click from bubbling up to the grid item's container
                    // if that also had a click listener (though not in this current code)
                    event.stopPropagation();
                    openModal(img.src, img.alt);
                });
            }
        });

        // Add event listeners for closing the modal
        closeModalBtn.addEventListener('click', closeModal);
        imageModal.addEventListener('click', (event) => {
            // Close modal only if the click is on the overlay itself, not the image
            if (event.target === imageModal) {
                closeModal();
            }
        });

        // Close modal with Escape key
        document.addEventListener('keydown', (event) => {
            if (event.key === 'Escape' && imageModal.classList.contains('visible')) {
                closeModal();
            }
        });


        // Activate the "All" tab by default when the DOM is fully loaded
        document.addEventListener('DOMContentLoaded', () => {
            const allTab = document.querySelector('.tab-btn[data-filter="all"]');
            if (allTab) {
                allTab.click(); // Simulate a click on 'All' to set initial state
            }
            // Ensure Failed Vray button container is hidden on initial load
            vrayBtnContainer.classList.add('hidden');
            // Ensure the main grid takes full width initially
            document.querySelector('.md\\:w-3\\/4').classList.add('w-full');
        });
    </script>
</body>

</html>
